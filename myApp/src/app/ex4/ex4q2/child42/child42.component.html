<h3>4.2 Child</h3>
Name: <input type="text" #name (keyup)="person.name = name.value"><br/>
Age: <input type="number" #age (keyup)="person.age = age.value"><br/>
City: 
    <select #city (change)="person.city = city.value">
        <option value="" selected disabled hidden>Choose here</option>
        <option value="Jerusalem">Jerusalem</option>
        <option value="Tel-Aviv">Tel-Aviv</option>
        <option value="Haifa">Haifa</option>
        <option value="Eilat">Eilat</option>
    </select><br/>
Is adult: <input type="checkbox" #isAdult (change)="person.isAdult = isAdult.checked"><br/>
<input type="button" value="Add" (click)="addPerson()">
<h3>End Child</h3>
